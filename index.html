<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/custom.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Главная</title>
</head>
<body class="bg-[#FDFBFE] font-semibold">
    <header class="w-full px-4 bg-white flex flex-col gap-2 pt-2.5 fixed top-0">
        <div class="w-full flex items-center justify-between">
            <img src="Assets/Images/header/back.svg" alt="">
            <div class="flex gap-3.5 items-center text-[9px] text-[#636365] text-center font-semibold">
                <div class="flex flex-col gap-1 items-center">
                    <img src="Assets/Images/header/mail.svg" class="w-5" alt="">
                    <p>Inbox</p>
                </div>
                <div class="flex flex-col gap-1 items-center">
                    <img src="Assets/Images/header/products.svg" class="w-5" alt="">
                    <p>Products</p>
                </div>
                <div class="flex flex-col gap-1 items-center">
                    <img src="Assets/Images/header/logout.svg" class="h-4" alt="">
                    <p>Log Out</p>
                </div>
            </div>
        </div>
        <div class="w-full flex gap-3 items-center">
            <div class="flex items-center gap-3 py-0.5 bg-[#E3E1E6] px-2">
                <img src="Assets/Images/header/search.svg" alt="">
                <p class="text-[32px] text-[#555358] font-semibold">How can we help?</p>
            </div>

        </div>
    </header>  

    <main class="w-full px-4 mt-[140px] flex flex-col items-center">
        <div class="w-full flex items-center justify-between">
            <p class="font-bold text-lg text-black">LEO3985</p>
            <button class="text-[10px] text-[#304F7E] font-bold">EDIT</button>
        </div>
        <div class="w-full flex flex-col items-center gap-2 text-center mt-6">
            <p class="text-black text-[28px] font-bold">-$13,610.66</p>
            <div class="flex items-center gap-1">
                <p class="text-[10px] text-[#69676A] font-[650]">Current Balance</p>
            </div>
        </div>
        <div class="w-full flex flex-col gap-1.5 mt-6">
            <p class="text-[10px] text-[#69676A] font-[650]">Total Available Credit - $7,200.00</p>
            <div class="w-full flex items-center justify-between">
                <img src="Assets/Images/main/polygon.svg" alt="" class="-ml-1">
                <p class="text-[10px] text-[#69676A] font-[650]">$7,200.00</p>
            </div>
            <div class="w-full rounded-full h-2.5 bg-[#EFEEF4]"></div>
        </div>
        <div class="w-full flex flex-col mt-8 gap-2 px-4 py-2 rounded-lg bg-white text-sm shadow-[0px_0px_13px_-7px_black] font-[650]">
            <div class="flex items-start justify-between">
                <p class="text-black">Statement <br> Balance</p>
                <p class="text-[#69676A]">$0.00</p>
            </div>
            <div class="w-full h-px bg-[#E9E9E9]"></div>
            <div class="flex items-start justify-between">
                <p class="text-black">Next Closing Date</p>
                <p class="text-[#69676A]">Dec 22</p>
            </div>
        </div>
        <button class="w-fit mt-5 px-5 py-1.5 text-[13px] font-bold rounded-full text-white bg-[#011F5C]">PAY</button>
        <div class="w-full flex flex-col mt-8 gap-6 px-4 py-3.5 rounded-lg bg-white text-sm shadow-[0px_0px_13px_-7px_black] font-[650]">
            <p class="text-[11px] text-[#69676A]">RECENT TRANSACTIONS</p>
            <div class="flex flex-col gap-2">
                <div class="flex items-start justify-between">
                    <div class="flex flex-col">
                        <p class="text-[#69676A] text-[10px]">Nov 28, 2023</p>
                        <p class="text-black -mt-1">PAYMENT - THANK YOU</p>
                    </div>
                    <div class="flex flex-col text-right">
                        <p class="text-[#254C98]">-$20,000.00</p>
                        <p class="text-[#69676A] text-[10px] -mt-1">-$13,610.66</p>
                    </div>
                </div>
                <div class="w-full h-px bg-[#E9E9E9]"></div>
                <button class="text-[#21429E]">ALL TRANSACTIONS</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" 
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
	<script src="Assets/JS/custom.js"></script>
</body>
</html>
